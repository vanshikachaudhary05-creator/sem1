<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <!--Create table-->
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>23</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Joyse</td>
                <td>56</td>
                <td>Mumbai</td>
            </tr>
        </table>
       <br>
        <!--Table header and table captions-->

        <table border="1">
            <caption>Student details</caption>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Joe</td>
                <td>A</td>
            </tr>
        </table>
        <br>

        <!--Rowspan and colspan-->
        <table border="1">
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Subjects</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>

            </tr>
            <tr>
                <td>Alice</td>
                <td>90</td>
                <td>85</td>
            </tr>
        </table>
        <br>

        <!--Table attributes-->

        <table border="1" cellpadding="10" cellspacing="5" width="50">
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$59</td>
            </tr>

            
            
        </table>
    </body>
</html>
