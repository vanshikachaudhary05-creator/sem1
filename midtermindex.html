<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .body{
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 20px;
  text-align: center;
}

/* Product Card */
.product-card {
  background-color: white;
  width: 350px;
  margin: auto;
  padding: 20px;
  border: 2px solid #ccc;
  border-radius: 10px;
}

/* Product Image */
.product-img {
  width: 300px;
  height: 300px;
  border: 1px solid #ddd;
  margin-bottom: 15px;
}

/* Title & Description */
.product-title {
  color: #2c3e50;
  font-size: 24px;
  margin: 10px 0;
}

.product-desc {
  color: #555;
  font-size: 16px;
  margin: 10px 0;
  padding: 5px;
}

/* Price */
.product-price {
  color: #e74c3c;
  font-size: 22px;
  font-weight: bold;
  margin: 15px 0;
}

/* Buttons */
.btn {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 12px 20px;
  margin: 5px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

.btn:hover {
  background-color: #2980b9;
}

.buy {
  background-color: #27ae60;
}

.buy:hover {
  background-color: #1e8449;
}
    </style>
</head>
<body>
    <h1>My E-Commerce Store</h1>
    <div class="productbox">
        <img src="tshirt.jpg" alt="product-image" height="360">
    <h2>Stylish T-Shirt</h2>
    <p class="description">A comfortable cotton t-shirt perfect for casual wear.</p>
    <p class="price">Price: â‚¹499</p>
    <button>Add to Cart</button>
    </div>
</body>
</html>
